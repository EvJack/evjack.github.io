<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Анализатор стоимости валют</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        .api-status {
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            text-align: center;
            font-size: 0.9em;
        }
        .api-status.connected {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        .api-status.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        .api-status.loading {
            background: #d1ecf1;
            color: #0c5460;
            border: 1px solid #bee5eb;
        }
        
        .period-selector {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }
        
        .period-btn {
            padding: 8px 16px;
            border: 2px solid #e9ecef;
            background: white;
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .period-btn.active {
            background: #3498db;
            color: white;
            border-color: #3498db;
        }
        
        .currency-change {
            display: inline-flex;
            align-items: center;
            gap: 4px;
            padding: 4px 8px;
            border-radius: 4px;
            font-weight: bold;
            margin-left: 8px;
        }
        
        .change-up {
            background: #d4edda;
            color: #155724;
        }
        
        .change-down {
            background: #f8d7da;
            color: #721c24;
        }
        
        .currency-icon {
            width: 20px;
            height: 20px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 12px;
            font-weight: bold;
            color: white;
            background: #3498db;
        }
    </style>
</head>

<body>
    <div class="container">
        <header>
            <h1><i class="fas fa-chart-line"></i> Анализатор стоимости валют</h1>
            <p>Получите актуальные курсы валют и исторические данные</p>
            
            <!-- Блок авторизации -->
            <div class="auth-section">
                <div id="authContainer" class="auth-buttons">
                    <button id="loginBtn" class="auth-btn">
                        <i class="fas fa-sign-in-alt"></i> Войти
                    </button>
                    <button id="registerBtn" class="auth-btn secondary">
                        <i class="fas fa-user-plus"></i> Регистрация
                    </button>
                </div>
                <div id="userInfoContainer" class="user-info" style="display: none;">
                    <span>Добро пожаловать, <span id="usernameSpan"></span>!</span>
                    <button id="profileBtn" class="auth-btn">
                        <i class="fas fa-user-circle"></i> Личный кабинет
                    </button>
                    <button id="logoutBtn" class="auth-btn secondary">
                        <i class="fas fa-sign-out-alt"></i> Выйти
                    </button>
                </div>
            </div>
        </header>

        <main>
            <div id="apiStatus" class="api-status loading">
                Проверка подключения к API...
            </div>

            <div class="controls">
                <div class="input-group">
                    <label for="baseCurrency"><i class="fas fa-money-bill-wave"></i> Базовая валюта:</label>
                    <select id="baseCurrency">
                        <!-- Options will be populated by JavaScript -->
                    </select>
                </div>

                <div class="input-group">
                    <label for="targetCurrency"><i class="fas fa-exchange-alt"></i> Целевая валюта:</label>
                    <select id="targetCurrency">
                        <!-- Options will be populated by JavaScript -->
                    </select>
                </div>

                <div class="input-group">
                    <label for="amount"><i class="fas fa-calculator"></i> Сумма:</label>
                    <input type="number" id="amount" value="1" min="0.01" step="0.01">
                </div>

                <button id="analyzeBtn" class="analyze-btn">
                    <i class="fas fa-search"></i> Анализировать
                </button>
            </div>

            <!-- Периоды -->
            <div class="period-selector">
                <button class="period-btn active" data-period="7">Неделя</button>
                <button class="period-btn" data-period="30">Месяц</button>
                <button class="period-btn" data-period="90">Квартал</button>
            </div>

            <div class="results">
                <div class="current-rate">
                    <h3><i class="fas fa-chart-bar"></i> Текущий курс</h3>
                    <div id="rateInfo" class="rate-info">
                        <p>Выберите валюты для анализа</p>
                    </div>
                </div>

                <div class="chart-container">
                    <h3><i class="fas fa-chart-line"></i> Исторические данные</h3>
                    <canvas id="currencyChart"></canvas>
                </div>

                <div class="stats">
                    <h3><i class="fas fa-chart-pie"></i> Статистика</h3>
                    <div id="statsInfo" class="stats-info">
                        <p>Данные появятся после анализа</p>
                    </div>
                </div>
            </div>

            <div class="loading" id="loading">
                <div class="spinner"></div>
                <p>Загрузка данных...</p>
            </div>
        </main>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="db.js"></script>
    <script src="auth.js"></script>
    <script src="script.js"></script>
</body>
</html>
