<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Личный кабинет - Анализатор валют</title>
    <link rel="stylesheet" href="auth-style.css">
</head>
<body>
    <div class="auth-container">
        <div class="auth-form">
            <h1>Личный кабинет</h1>
            <div id="userProfileInfo">
                <!-- Информация о пользователе будет загружена через JavaScript -->
            </div>
            <div class="auth-links">
                <a href="index.html">На главную</a>
                <button id="logoutBtn" class="auth-btn" style="margin-top: 20px;">Выйти</button>
            </div>
        </div>
    </div>

    <script src="db.js"></script>
    <script src="auth.js"></script>
    <script>
        // Простой скрипт для личного кабинета
        document.addEventListener('DOMContentLoaded', async () => {
            const authManager = new AuthManager();
            await authManager.init();

            if (!authManager.isAuthenticated()) {
                window.location.href = 'login.html';
                return;
            }

            const user = authManager.currentUser;
            const userInfoElement = document.getElementById('userProfileInfo');
            userInfoElement.innerHTML = `
                <div class="user-info">
                    <p><strong>Имя пользователя:</strong> ${user.username}</p>
                    <p><strong>Email:</strong> ${user.email}</p>
                    <p><strong>Дата регистрации:</strong> ${new Date(user.createdAt).toLocaleDateString()}</p>
                    <p><strong>Последний вход:</strong> ${new Date(user.lastLogin).toLocaleString()}</p>
                </div>
            `;

            document.getElementById('logoutBtn').addEventListener('click', () => {
                authManager.logout();
            });
        });
    </script>
</body>
</html>
